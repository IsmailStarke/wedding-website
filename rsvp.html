        <!-- RSVP Form -->
        <div class="container mt-5 mb-5" style="width:600px; max-height: 100%; background-color: var(--white); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
            <form action="https://formsubmit.co/7ab8bde0f8e4c1049c18179af33043e4" method="POST">
                <!-- <input type="hidden" name="_cc" value=""> -->
                <input type="hidden" name="_subject" value="Wedding RSVP">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_autoresponse" value="Thank you for your RSVP! We have received your response.">
                <div>&nbsp;</div>

                <p class="h4 mb-4 mt-2 text-center rsvp"><b>RSVP</b></p>

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label"><b>Full Name</b></label>
                    <input name="Name" type="text" class="form-control mb-4" placeholder="John Doe" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label"><b>Email Address</b></label>
                    <input name="Email" type="email" class="form-control" placeholder="johndoe@gmail.com" required>
                    <small>Don't worry. Your personal details and messages will not be shared with anyone else.</small>
                </div>
                
                <!-- Phone Number -->
                <div class="mb-3">
                    <label class="form-label"><b>Phone Number</b> <i>(Optional)</i></label>
                    <input name="Phone" type="tel" class="form-control" />
                    <small>RSVP the numbers on the invitation if prefer to speak to us directly</small>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label class="form-label"><b>Message</b></label>
                    <textarea name="Message" class="form-control rounded-0" rows="3" placeholder="Please let us know how many people will be attending. And if you have any questions, feel free to ask" required></textarea>
                </div>

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Send</button>

                <div class="mt-5">&nbsp;</div>
            </form>
        </div>
